<!-- | BUTTONPANEL START | -->
<div id="buttonpanel" class="center">
	<h3 data-language="games"></h3>
	<div class="row no-gutter">
		<div class="col-md-4">
			<button id="newgame">
				<div class="row">
					<div class="col-md-3"><span class="glyphicon glyphicon-user vcenter" aria-hidden="true"></span></div>
					<div class="col-md-9" data-language="new game player"></div>
				</div>
			</button>
		</div>
		<div class="col-md-4">
			<button id="newgameai">
				<div class="row">
					<div class="col-md-3"><span class="glyphicon glyphicon-cog vcenter" aria-hidden="true"></span></div>
					<div class="col-md-9" data-language="new game computer"></div>
				</div>
			</button>
		</div>
		<div class="col-md-4">
			<button id="removegames">
				<div class="row">
					<div class="col-md-3"><span class="glyphicon glyphicon-trash vcenter" aria-hidden="true"></span></div>
					<div class="col-md-9" data-language="delete games"></div>
				</div>
			</button>
		</div>
	</div>
</div>
<!-- | BUTTONPANEL END | -->

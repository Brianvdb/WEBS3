
<div id="buttonpanel" class="center">
	<h3>Games</h3>
	<div class="row no-gutter">
		<div class="col-md-4">
			<button id="newgame">
				<div class="row">
					<div class="col-md-3"><span class="glyphicon glyphicon-user vcenter" aria-hidden="true"></span></div>
					<div class="col-md-9">New Game vs Player</div>
				</div>
			</button>
		</div>
		<div class="col-md-4">
			<button id="newgameai">
